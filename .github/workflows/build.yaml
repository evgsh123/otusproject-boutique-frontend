name: Build and push
run-name: ${{ github.actor }} Build source and push to docker
permissions: write-all
on:
  push:
    branches: [ main ]
  pull_request:
    branches: ["main"]
jobs:
  buildandpush:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Check out code
      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v2
        with:
           yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - uses: docker/build-push-action@v6
        name: Build & push Docker image
        with:
          context: .
          push: true
          tags: "${{ secrets.REPO_NAME }}/boutique-frontend:v${{github.run_number}}"

  deploy_stage:
    runs-on: ubuntu-latest
    needs: buildandpush
    steps:
      - uses: actions/checkout@v4
        with:
          repository: evgsh123/otusproject-apps-cd

      - uses: fjogeleit/yaml-update-action@main
        name: Update Image Version in the related HelmChart values.yaml
        with:
          valueFile: 'helm-chart/values.stage.yaml'
          propertyPath: 'frontend.images.tag'
          value: "v${{  github.run_number }}"
          branch: main
          createPR: false
          force: true
          commitUserName: bot
          message: 'Update Image Version frontend to ${{  github.run_number  }}'

